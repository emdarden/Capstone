<div class="container-a">
    <!-- <div class="header">
        <img class="logo" src="../../../assets/imgs/journi_logo2.png">
        <app-nav class="nav"></app-nav>
    </div> -->
    <app-header class="header"></app-header>

    <div class="wrapper">
        <div class="body">
            <div class="main-results"  [class.showDetail]="detailOpen">
                <h1>Traveling to {{query}}</h1>

                <div class="filters">

                    <app-filters [query]="query"></app-filters>

                    <div class="show-map" *ngIf="!showMapBool" (click)="showMap()">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Show Map</p>
                    </div>
                </div>
                <lottie-player *ngIf="!searchResults || searchResults.length < 7" class="animation" src="https://assets6.lottiefiles.com/datafiles/e8edab32a32a8a9402f9cd63b457993c/Plane.json"  background="transparent"  speed=".75"  style="width: 500px; height: 500px;"  loop  autoplay></lottie-player>
                <div class="cards-a" [class.show-map]="showMapBool" *ngIf="searchResults && searchResults.length >= 7">
                    <!-- <app-card *ngFor="let item of searchResults" [cardItem] = "item.result" class="place-card" [showMap]="showMapBool"></app-card> -->
                    <app-card *ngFor="let item of searchResults" [cardItem] = "item" class="place-card" [showMap]="showMapBool"></app-card>
                </div>

            </div>

            <app-place-detail *ngIf="detailOpen && query" [query]="query"></app-place-detail>
            
        </div>

        <div class="map-wrapper">
            <i class="fas fa-window-close" *ngIf="showMapBool" (click)="hideMap()"></i>
            <div id="map" [class.show-map]="showMapBool"></div>
        </div>

    </div>

</div>
